
{% extends 'base.html' %}

{% block content %}
    <h2>Library Catalog</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Author</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
                <tr>
                    <td>{{ book.id }}</td>
                    <td>{{ book.name }}</td>
                    <td>{{ book.author }}</td>
                    <td>{{ book.price }}</td>
                    <td>
                        <a href="/edit/{{ book.id }}" class="btn btn-primary btn-sm">Edit</a>
                        <a href="{{ url_for('delete', book_id=book.id) }}" class="btn btn-danger btn-sm"
                           onclick="return confirm('Are you sure you want to delete this book?')">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/add" class="btn btn-success">Add Book</a>
{% endblock %}
