
{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h2 class="mt-5 mb-4">Add a Book</h2>
        <form method="POST">
            <div class="form-group">
                <label for="name">Book Name:</label>
                <input type="text" class="form-control" name="name" id="name" placeholder="Enter the book name" required>
            </div>

            <div class="form-group">
                <label for="author">Author:</label>
                <input type="text" class="form-control" name="author" id="author" placeholder="Enter the author's name" required>
            </div>

            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" class="form-control" name="price" id="price" step="0.01" placeholder="Enter the book's price" required>
            </div>

            <button type="submit" class="btn btn-success">Submit</button>
        </form>
        <a href="/" class="btn btn-secondary mt-3">Back to Catalog</a>
    </div>
{% endblock %}
